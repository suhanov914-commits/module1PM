            lessonTitleElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open-text mr-2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/><path d="M10 12H7"/><path d="M14 12h3"/><path d="M14 18h3"/><path d="M10 18H7"/></svg> ${currentLesson.title}`;
            lessonContentBodyElement.innerHTML = ''; // Clear previous content

            renderProgressBar();
            renderContent(currentContentItem);
            updateNavigationButtons();
            updateScoreDisplay();

            // Scroll to top
            contentArea.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderProgressBar() {
            const totalContentItems = moduleData.reduce((acc, lesson) => acc + lesson.content.length, 0);
            let currentItemCount = 0;
            for (let i = 0; i < currentLessonIndex; i++) {
                currentItemCount += moduleData[i].content.length;
            }
            currentItemCount += currentContentIndex + 1;

            const progress = (currentItemCount / totalContentItems) * 100;
            progressBarElement.style.width = `${progress}%`;
            progressBarElement.setAttribute('aria-valuenow', progress);
        }

        function renderContent(contentItem) {
            lessonContentBodyElement.innerHTML = ''; // Clear previous content

            if (contentItem.type === 'text') {
                const lines = contentItem.value.split('\n');
                lines.forEach((line, index) => {
                    let processedLine = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    if (processedLine.startsWith('*')) {
                        const li = document.createElement('li');
                        li.className = 'ml-4 list-disc text-gray-700';
                        li.innerHTML = processedLine.substring(1).trim();
                        lessonContentBodyElement.appendChild(li);
                    } else {
                        const p = document.createElement('p');
                        p.className = 'mb-2 text-gray-700';
                        p.innerHTML = processedLine;
                        lessonContentBodyElement.appendChild(p);
                    }
                });
            } else if (contentItem.type === 'heading') {
                const h2 = document.createElement('h2');
                h2.className = 'text-2xl font-bold mt-8 mb-4 text-gray-900';
                h2.textContent = contentItem.value;
                lessonContentBodyElement.appendChild(h2);
            } else if (contentItem.type === 'quiz') {
                renderQuiz(contentItem);
            }
        }

        function renderQuiz(quizItem) {
            const quizContainer = document.createElement('div');
            quizContainer.className = 'bg-white p-6 rounded-lg shadow-md mt-6 border border-blue-200';

            const questionElement = document.createElement('h3');
            questionElement.className = 'text-xl font-semibold mb-4 text-blue-800 flex items-center';
            questionElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-help-circle mr-2 text-blue-500"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg> ${quizItem.question}`;
            quizContainer.appendChild(questionElement);

            const key = `${moduleData[currentLessonIndex].id}_${currentContentIndex}`;
            const currentQuizAnswers = userAnswers[key] || {};
            const feedback = quizFeedback[key];
            const isCorrect = feedback ? feedback.isCorrect : null;

            if (quizItem.quizType === 'multiple-choice') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3';
                quizItem.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    label.className = `flex items-center p-3 rounded-lg cursor-pointer transition-colors duration-200
                        ${feedback && currentQuizAnswers[quizItem.question] === option
                            ? (option === quizItem.correctAnswer ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')
                            : 'bg-gray-50 hover:bg-blue-50'
                        }`;
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = quizItem.question;
                    input.value = option;
                    input.checked = currentQuizAnswers[quizItem.question] === option;
                    input.className = 'form-radio h-4 w-4 text-blue-600 focus:ring-blue-500';
                    input.disabled = !!feedback;
                    input.addEventListener('change', (e) => handleAnswer(e, quizItem.question, e.target.value));
                    const span = document.createElement('span');
                    span.className = 'ml-3 text-gray-800';
                    span.textContent = option;
                    label.appendChild(input);
                    label.appendChild(span);
                    optionsDiv.appendChild(label);
                });
                quizContainer.appendChild(optionsDiv);
            } else if (quizItem.quizType === 'fill-in-the-blank') {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = quizItem.question;
                input.value = currentQuizAnswers[quizItem.question] || '';
                input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç';
                input.className = `w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200
                    ${feedback
                        ? (isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50')
                        : 'border-gray-300'
                    }`;
                input.disabled = !!feedback;
                input.addEventListener('input', (e) => handleAnswer(e, quizItem.question, e.target.value));
                quizContainer.appendChild(input);
            } else if (quizItem.quizType === 'matching' || quizItem.quizType === 'matching-term-to-description') {
                const pairsDiv = document.createElement('div');
                pairsDiv.className = 'space-y-4';
                quizItem.pairs.forEach((pair, index) => {
                    const pairDiv = document.createElement('div');
                    pairDiv.className = 'flex flex-col sm:flex-row items-start sm:items-center p-3 border rounded-lg bg-gray-50';

                    const termSpan = document.createElement('span');
                    termSpan.className = 'font-medium text-gray-700 mb-2 sm:mb-0 sm:w-1/2';
                    termSpan.textContent = quizItem.quizType === 'matching' ? pair.term : pair.description;
                    pairDiv.appendChild(termSpan);

                    const selectWrapper = document.createElement('div');
                    selectWrapper.className = 'sm:w-1/2 relative';

                    const select = document.createElement('select');
                    const selectName = quizItem.quizType === 'matching' ? pair.term : pair.description;
                    select.name = selectName;
                    select.value = currentQuizAnswers[selectName] || '';
                    select.className = `w-full p-2 border rounded-lg bg-white appearance-none pr-8
                        ${feedback
                            ? ((currentQuizAnswers[selectName] || '').toLowerCase() === (quizItem.quizType === 'matching' ? pair.correctDefinition : pair.correctTerm).toLowerCase() ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50')
                            : 'border-gray-300'
                        }`;
                    select.disabled = !!feedback;
                    select.addEventListener('change', (e) => handleAnswer(e, selectName, e.target.value));

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ...';
                    select.appendChild(defaultOption);

                    const availableOptions = quizItem.quizType === 'matching' ? quizItem.availableDefinitions : quizItem.availableTerms;
                    availableOptions.forEach(opt => {
                        const optionElement = document.createElement('option');
                        optionElement.value = opt;
                        optionElement.textContent = opt;
                        select.appendChild(optionElement);
                    });

                    const arrowIcon = document.createElement('div');
                    arrowIcon.className = 'pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700';
                    arrowIcon.innerHTML = `<svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>`;

                    selectWrapper.appendChild(select);
                    selectWrapper.appendChild(arrowIcon);
                    pairDiv.appendChild(selectWrapper);
                    pairsDiv.appendChild(pairDiv);
                });
                quizContainer.appendChild(pairsDiv);
            }

            // Feedback display
            if (feedback) {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = `mt-4 p-3 rounded-lg flex items-center ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                feedbackDiv.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide ${isCorrect ? 'lucide-check-circle' : 'lucide-x-circle'} mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
                    <span>${isCorrect ? '–í–µ—Ä–Ω–æ!' : '–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –∏–ª–∏ –ø—Ä–æ—á–∏—Ç–∞–π—Ç–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ.'}</span>`;
                quizContainer.appendChild(feedbackDiv);

                if (quizItem.explanation) {
                    const explanationWrapper = document.createElement('div');
                    explanationWrapper.className = 'mt-2 text-sm text-gray-600 border-t pt-2 mt-4';
                    const explanationButton = document.createElement('button');
                    explanationButton.className = 'text-blue-600 hover:text-blue-800 focus:outline-none flex items-center';
                    explanationButton.innerHTML = `–ü–æ–∫–∞–∑–∞—Ç—å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right ml-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>`;
                    const explanationText = document.createElement('p');
                    explanationText.className = 'mt-2 text-gray-700 hidden';
                    explanationText.textContent = quizItem.explanation;

                    explanationButton.addEventListener('click', () => {
                        explanationText.classList.toggle('hidden');
                        explanationButton.innerHTML = explanationText.classList.contains('hidden')
                            ? `–ü–æ–∫–∞–∑–∞—Ç—å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right ml-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>`
                            : `–°–∫—Ä—ã—Ç—å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right ml-1 rotate-90"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>`;
                    });

                    explanationWrapper.appendChild(explanationButton);
                    explanationWrapper.appendChild(explanationText);
                    quizContainer.appendChild(explanationWrapper);
                }
            }
            lessonContentBodyElement.appendChild(quizContainer);
        }

        function handleAnswer(event, questionOrTerm, value) {
            const key = `${moduleData[currentLessonIndex].id}_${currentContentIndex}`;
            if (!userAnswers[key]) {
                userAnswers[key] = {};
            }
            userAnswers[key][questionOrTerm] = value;
            quizFeedback[key] = null; // Reset feedback on new answer
            updateNavigationButtons();
        }

        function checkAndScoreQuiz() {
            const currentLesson = moduleData[currentLessonIndex];
            const currentContentItem = currentLesson.content[currentContentIndex];

            if (currentContentItem.type === 'quiz') {
                const key = `${currentLesson.id}_${currentContentIndex}`;
                const quizAnswers = userAnswers[key] || {};

                let isCorrect = false;
                let scoreEarned = 0;

                if (currentContentItem.quizType === 'multiple-choice' || currentContentItem.quizType === 'fill-in-the-blank') {
                    isCorrect = (quizAnswers[currentContentItem.question] || '').toLowerCase() === currentContentItem.correctAnswer.toLowerCase();
                    if (isCorrect) scoreEarned = currentContentItem.points;
                } else if (currentContentItem.quizType === 'matching') {
                    isCorrect = currentContentItem.pairs.every(pair => (quizAnswers[pair.term] || '').toLowerCase() === (pair.correctDefinition || '').toLowerCase());
                    if (isCorrect) scoreEarned = currentContentItem.points;
                } else if (currentContentItem.quizType === 'matching-term-to-description') {
                    isCorrect = currentContentItem.pairs.every(pair => (quizAnswers[pair.description] || '').toLowerCase() === (pair.correctTerm || '').toLowerCase());
                    if (isCorrect) scoreEarned = currentContentItem.points;
                }

                quizFeedback[key] = { isCorrect, score: scoreEarned };

                if (isCorrect && !completedQuizzes.has(key)) {
                    totalScore += scoreEarned;
                    completedQuizzes.add(key);
                } else if (!isCorrect && completedQuizzes.has(key)) {
                    // If it was previously correct but now re-answered incorrectly, remove score
                    totalScore -= currentContentItem.points;
                    completedQuizzes.delete(key);
                }
                renderApp(); // Re-render to show feedback
            }
        }

        function goToNext() {
            const currentLesson = moduleData[currentLessonIndex];
            const isLastLesson = currentLessonIndex === moduleData.length - 1;
            const isLastContentItem = currentContentIndex === (currentLesson?.content.length || 0) - 1;

            if (isLastLesson && isLastContentItem) {
                // If it's the very last content item of the last lesson
                showCustomModal('–ú–æ–¥—É–ª—å –∑–∞–≤–µ—Ä—à–µ–Ω! üéâ', `–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª: ${totalScore} –∏–∑ ${totalPossibleScore}`);
                return;
            }

            const nextContentIndex = currentContentIndex + 1;
            if (nextContentIndex < currentLesson.content.length) {
                currentContentIndex = nextContentIndex;
            } else {
                currentLessonIndex++;
                currentContentIndex = 0;
            }
            renderApp();
        }

        function goToPrevious() {
            if (currentContentIndex > 0) {
                currentContentIndex--;
            } else if (currentLessonIndex > 0) {
                currentLessonIndex--;
                currentContentIndex = moduleData[currentLessonIndex].content.length - 1;
            }
            renderApp();
        }

        function resetModule() {
            currentLessonIndex = 0;
            currentContentIndex = 0;
            userAnswers = {};
            quizFeedback = {};
            totalScore = 0;
            completedQuizzes = new Set();
            renderApp();
            showCustomModal('–ú–æ–¥—É–ª—å —Å–±—Ä–æ—à–µ–Ω!', '–í—ã –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ –∑–∞–Ω–æ–≤–æ.');
        }

        function updateNavigationButtons() {
            const currentLesson = moduleData[currentLessonIndex];
            const currentContentItem = currentLesson.content[currentContentIndex];
            const isQuiz = currentContentItem.type === 'quiz';
            const key = `${currentLesson.id}_${currentContentIndex}`;
            const feedback = quizFeedback[key];
            const isCorrect = feedback ? feedback.isCorrect : false;

            prevButton.disabled = (currentLessonIndex === 0 && currentContentIndex === 0);
            nextButton.disabled = (isQuiz && !isCorrect);

            if (isQuiz) {
                checkButton.classList.remove('hidden');
            } else {
                checkButton.classList.add('hidden');
            }
        }

        function updateScoreDisplay() {
            currentScoreElement.textContent = totalScore;
        }

        // Event Listeners for main buttons
        prevButton.addEventListener('click', goToPrevious);
        nextButton.addEventListener('click', goToNext);
        checkButton.addEventListener('click', checkAndScoreQuiz);
        resetButton.addEventListener('click', resetModule);

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
